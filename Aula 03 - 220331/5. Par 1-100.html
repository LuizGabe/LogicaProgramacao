<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares 1|100</title>
    <style>
        body {
            background-color: rgb(103, 187, 255);
        }
        h1 {
            text-align: center;
        }
    </style>
    <script>
        // Vai repetir o código até o número 100
        for (i=1;i<=100;i++){
            // Vai identificar se o número é par
            if (Number.isInteger(i/2)) {
                // Vai mostrar apenas o número par
                console.log(i)
                document.write(`<h1>${i}</h1>`)
            }
        }
    </script>
</head>
