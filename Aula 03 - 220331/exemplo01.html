

<script>

    let segredo = 10;
    let numeroDigitado = 0;
    

    while (segredo != numeroDigitado) {
        numeroDigitado = parseInt(prompt('descubra o segredo:'));

        if (segredo == numeroDigitado) {
            alert('Você acertou -:) !');
        } else {
            alert('Você errou -;) !');
        }
    }

</script>
