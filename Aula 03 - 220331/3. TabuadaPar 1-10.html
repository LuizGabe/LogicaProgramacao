<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada par</title>
    <style>
        body {
            background-color: rgb(103, 187, 255);
        }
        h2 {
            text-align: center;
        }
    </style>
    <script>
        // Vai testar os números de 1 a 10 para ver se é impar ou par
        for (i=1;i<=10;i++){
            var numero0 = i
            if (Number.isInteger(i/2)) {
                //Vai imprimir a tabuada do número que é par, do 0 ao 10
                for (e=1; e<=10; e++) {
                    var numero2 = e
                    var total = (numero0 * numero2)
                    console.log(`${numero0} x ${numero2} = ${total}`)
                    document.write(`<h2>${numero0} x ${numero2} = ${total}</h2>`)
                }
                document.write(`<br>`)
            }
        }
    </script>
</head>
