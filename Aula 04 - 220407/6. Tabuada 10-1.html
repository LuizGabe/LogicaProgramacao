<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função | Tabuada</title>
    <style>
        body {
            background-color: rgb(103, 187, 255);
            text-align: center;
        }
    </style>
    <script>
         for (i=10;i>=1;i--){
            var numero0 = i
            for (e=10; e>=1; e--) {
                var numero2 = e
                var total = (numero0 * numero2)
                console.log(`${numero0} x ${numero2} = ${total}`)
                document.write(`<h2>${numero0} x ${numero2} = ${total}</h2>`)
            }
            document.write(`<br>`)
            }
    </script>
</head>
<body>
    
</body>
</html>
