<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes inversos</title>
    <style>
        body {
            background-color: rgb(103, 187, 255);
        }
    </style>
    <script>
        // Iniciar o array nomes
        let nomes = []

        // Pedir para o usuário 7 vezes e guardar no array nome
        for (i=1;i<=7;i++) {
            let nome = prompt(`Informe o ${i}ª nome: `)
            nomes.push(nome)
        }

        // Mostrar os nomes começando no ultimo valor e indo até o primeiro
        for (e=nomes.length;e>=0;e--) {
            console.log(nomes[e])
        }

    </script>
</head>

</html>
