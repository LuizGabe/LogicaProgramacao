<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A|B e B|A</title>
    <style>
        body {
            background-color: rgb(103, 187, 255);
        }
    </style>
    <script>
    let a = 20;
    let b = 30;
    let temp;

    console.log(`Números da variável inicial`);
    console.log(`a = ${a}`);
    console.log(`b = ${b}`);

    temp = a;
    a = b;
    b = temp;
    console.log("");

    console.log(`Números da variável final`);
    console.log(`a = ${a}`);
    console.log(`b = ${b}`);
    </script>
</head>
<body></body></body></html>
